<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .login-container {
            background: #121212;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            color: white;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .login-container h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
        }
        .login-container input:focus {
            outline: none;
            border-color: #0095f6;
        }
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin: 10px 0;
        }
        .remember-me input {
            margin-right: 8px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background: #0077cc;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #0095f6;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <span class="close-btn">&times;</span>
        <h1>Instagram</h1>
        <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
        <input type="password" placeholder="Şifre" required>
        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Giriş bilgilerini kaydet</label>
        </div>
        <button>Giriş yap</button>
        <p class="forgot-password"><a href="#">Şifreni mi unuttun?</a></p>
    </div>
</body>
</html>
