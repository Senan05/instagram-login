<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .login-container {
            background: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            color: black;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .login-container h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            color: black;
        }
        .login-container input:focus {
            outline: none;
            border-color: #0095f6;
        }
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin: 10px 0;
            justify-content: space-between;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .login-container button:disabled {
            background: #b0c4de;
            cursor: not-allowed;
        }
        .login-container button:hover:enabled {
            background: #0077cc;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #0095f6;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <span class="close-btn">&times;</span>
        <h1>Instagram</h1>
        <form onsubmit="return login(event)">
            <input type="text" id="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <div class="remember-me">
                <label for="remember">
                    <input type="checkbox" id="remember"> Beni hatırla
                </label>
            </div>
            <button id="loginBtn" disabled>Giriş yap</button>
            <p class="error-msg" id="error-msg">Kullanıcı adı veya şifre yanlış!</p>
            <p class="forgot-password"><a href="#">Şifreni mi unuttun?</a></p>
        </form>
    </div>
    <script>
        document.querySelector("#username").addEventListener("input", validateForm);
        document.querySelector("#password").addEventListener("input", validateForm);

        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            document.getElementById("loginBtn").disabled = !(username && password);
        }

        function login(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            console.clear();
            console.log("Giriş Denemesi: Kullanıcı Adı: " + username + ", Şifre: " + password);

            if (username === "test" && password === "1234") {
                alert("✅ Giriş başarılı oldu!");
                window.location.href = "https://www.instagram.com";
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>
</body>
</html>
